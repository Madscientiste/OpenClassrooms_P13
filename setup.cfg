[flake8]
max-line-length = 99
exclude =
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    pytest_cache,
    # files are mostly autogenerated
    **/migrations/*
    # env directories should be also ignored
    **/.venv
    **/venv

[tool:pytest]
DJANGO_SETTINGS_MODULE = oc_lettings_site.settings
python_files = tests.py
addopts = -v

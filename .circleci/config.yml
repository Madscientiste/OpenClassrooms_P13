version: 2.1

jobs:
  Install-Requirements:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv .venv
            . .venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - ".venv"
  Run-Tests:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Running tests
          command: |
            . .venv/bin/activate
            pytest
  Run-Linting:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          name: Running flake
          command: |
            . .venv/bin/activate
            flake

  Docker-Image:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build -t $DOCKER_IMG .
      - run:
          name: Push Docker image to docker hub
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASS
            docker tag $DOCKER_IMG $DOCKER_IMG:$CIRCLE_SHA1
            docker push $DOCKER_IMG:$CIRCLE_SHA1

workflows:
  Run-Tests:
    jobs:
      - Install-Requirements
      - Run-Tests:
          requires:
            - "Install-Requirements"
      - Run-Linting:
          requires:
            - "Install-Requirements"
